<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button onclick='fetchPokemon()'>載入寶可夢圖鑑列表</button>
    <button onclick='fetchPokemon()'>載入寶可夢圖鑑列表fetchPokemon()</button>
    <button onclick='fetchPokemon_appendChild()'>載入寶可夢圖鑑列表appendChild()</button>
    <button id='reset' onclick="resetPokemon()">Reset</button>
    <button id='btn2' onclick="btnPokemon()">btn.onclick</button>
    <button id='addEven' onclick="addPokemon()">addEventListener</button>
    <button id="Plus" class="btn btn-outline-success me-2">plus</button>
    <button id="Minus" class="btn btn-outline-danger me-2">minus</button>

    <div class="container">
        <div id='container' class="position-relative"></div>

    </div>

    <script>
        let container = document.getElementById('container');

        window.onload = function(){
            let container = document.getElementById('container');
            let index;
            let btn1 = document.getElementById("btn1");
            let btn2 = document.getElementById("btn2");
            let Plus = document.getElementById("Plus");
            let Minus = document.getElementById("Minus");
            
            setPokemon();
        }

        //方式1:利用Element.innerHTML設定HTML字串
        function setPokemon() {
            let h1 = document.getElementById('container');
                h1.innerText = "Pokemo圖鑑";
            let fileName = "001";
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemonImg = `<img src='${pathFile}'>`;
                container.innerHTML = pokemonImg;
        }

        //方式2:新增DOM元素
        function appendPokemon() {
            let img = document.createElement("img")
            img.setAttribute("src","https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png");
            container.appendChild = pokemonImg;
        }

        //方式1:for迴圈 ＋ Element.innerHTML設定HTML字串
        function fetchPokemon() {
            let pokemons = "";

            for(let i=1; i<898; i++){
                let fileName = i.toString().padStart(3,0);
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'>`;
                pokemons+=pokemonImg;
            }
            container.innerHTML = pokemons;
        }

        //方式2:for迴圈 ＋ 新增DOM元素
        function fetchPokemon_appendChild() {
            let fileName, pathFile
            for(let i=1; i<898; i++){
                fileName = i.toString().padStart(3,"0");
                pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;

                let img = document.createElement("img")
                img.setAttribute("src", pathFile);
                container.appendChild(img);
            }
        }

        function resetPokemon() {
            while(container.firstChild){
                container.removeChild(container.firstChild);
            }
        }

        //Homework
        //1.改成 btn2.onclick寫法
        btn2.onclick = function(){
            let pokemons = " ";

            for (let i = 1; i < 890; i++) {
                let fileName = i.toString().padStart(3,0);
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'>`;
                pokemons += pokemonImg;
            }

            container.innerHTML = pokemons;
            index = 890;
        }

        //2.改成 addEventListener()寫法
        addEven.addEventListener('click', function(){
            container.innerHTML = " ";

            for(let i = 1; i<890; i++){
                let fileName = i.toString().padStart(3,0);
                let img = document.createElement("img");
                img.setAttribute("src",`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`);
                container.appendChild(img);
            }

            index = 890;
        })

        //3.加一按鈕
        Plus.addEventListener('click', function(){
            if (index < 890){
                let fileName = index.toString().padStart(3,0);
                let pokemonImg =`<img src='${pathFile}'>`;
                img.setAttribute("src", `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`);
                container.innerHTML+= pokemonImg;

                index+=1;
            }
            
        })

        // //4.減一按鈕
        Minus.addEventListener('click', function(){
            if (index > 0){
                if (container.lastChild){
                container.removeChild(container.lastChild);

                index--;
                }
            }
            
        })
    </script>
</body>

</html>
